<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Correction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Correction Tool</h1>
        <textarea id="textInput" rows="4" cols="50" placeholder="Enter your text here"></textarea>
        <button id="correctButton">Correct Text</button>
        <button id="showCodeButton">Show me the underlying code</button>
        <div id="output"></div>
    </div>
    <div id="codeView" class="hidden">
        <pre id="codeContent"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
